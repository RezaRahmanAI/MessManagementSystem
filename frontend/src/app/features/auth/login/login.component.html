<div class="font-display bg-background-light dark:bg-background-dark text-black dark:text-white min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <div class="mb-8 text-center">
      <h1 class="text-3xl font-bold tracking-tight">Mess Management System</h1>
      <p class="text-zinc-500 dark:text-zinc-400">Welcome back! Please enter your details.</p>
    </div>
    <div class="rounded-xl border border-primary/20 bg-background-light dark:bg-background-dark shadow-sm">
      <div class="p-2">
        <div class="grid grid-cols-2 gap-2 rounded-lg bg-zinc-100 dark:bg-zinc-800 p-1">
          <button class="rounded-md py-2 text-sm font-medium bg-primary text-black shadow-sm">
            Login
          </button>
          <a routerLink="/auth/register" class="rounded-md py-2 text-sm font-medium text-zinc-600 dark:text-zinc-300 hover:bg-zinc-200 dark:hover:bg-zinc-700 transition-colors text-center">
            Register
          </a>
        </div>
      </div>
      <div class="p-6">
        <form class="space-y-6">
          <div>
            <label class="text-sm font-medium text-zinc-700 dark:text-zinc-300" for="email">Email</label>
            <div class="relative mt-2">
              <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-zinc-500 dark:text-zinc-400">mail</span>
              <input class="form-input w-full rounded-lg border border-primary/20 bg-transparent py-2.5 pl-10 pr-4 text-black dark:text-white placeholder:text-zinc-500 focus:border-primary focus:ring-primary/50" id="email" placeholder="you@example.com" type="email" />
            </div>
          </div>
          <div>
            <label class="text-sm font-medium text-zinc-700 dark:text-zinc-300" for="password">Password</label>
            <div class="relative mt-2">
              <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-zinc-500 dark:text-zinc-400">lock</span>
              <input class="form-input w-full rounded-lg border border-primary/20 bg-transparent py-2.5 pl-10 pr-4 text-black dark:text-white placeholder:text-zinc-500 focus:border-primary focus:ring-primary/50" id="password" placeholder="••••••••" type="password" />
            </div>
          </div>
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input class="form-checkbox h-4 w-4 rounded border-primary/30 bg-background-light dark:bg-background-dark text-primary focus:ring-primary/50" id="remember-me" type="checkbox" />
              <label class="ml-2 block text-sm text-zinc-600 dark:text-zinc-300" for="remember-me">
                Remember me
              </label>
            </div>
            <div class="text-sm">
              <a class="font-medium text-primary hover:text-primary/80" href="#">Forgot password?</a>
            </div>
          </div>
          <div>
            <button class="flex w-full items-center justify-center gap-2 rounded-lg bg-primary px-5 py-3 text-sm font-bold text-black shadow-sm transition-opacity hover:opacity-90" type="submit">
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
    <p class="mt-8 text-center text-sm text-zinc-500 dark:text-zinc-400">
      Don't have an account?
      <a class="font-medium text-primary hover:text-primary/80" routerLink="/auth/register">Register here</a>
    </p>
  </div>
</div>
